  <!--
    ==================================================================
    HOW TO RUN THIS APPLICATION
    ==================================================================

    1. SET UP FIREBASE:
      a. Go to the Firebase Console (https://console.firebase.google.com/).
      b. Create a new project.
      c. In your project, go to "Build" > "Realtime Database".
      d. Click "Create Database" and start in "test mode" for now.
      e. Go to Project Settings (click the gear icon) > General tab.
      f. Under "Your apps", click the Web icon (</>).
      g. Register your app. You will be given a `firebaseConfig` object.

    2. CONFIGURE THE APP:
      a. Open the file `src/services/firebase.service.ts`.
      b. Find the `firebaseConfig` constant.
      c. Replace the placeholder values with the actual values from your Firebase project.

    3. (Optional) DEPLOY TO GITHUB PAGES:
      a. This Applet environment simulates a static hosting environment like GitHub pages.
      b. The generated code is designed to run directly on such a host.
      c. Once you have your Firebase config in place, you can host these files.

    4. SECURE YOUR DATABASE (Production):
      a. For a real application, you should not use "test mode".
      b. Go to your Realtime Database "Rules" tab.
      c. Use rules that only allow authenticated users to read/write their own data.
      d. A minimal rule for this game could be to allow anyone to read/write to a specific room:
      {
        "rules": {
          "rooms": {
            "$roomCode": {
              ".read": "true",
              ".write": "true"
            }
          }
        }
      }
      This is still insecure but better than wide-open access. For a real app, implement Firebase Authentication.
  -->
